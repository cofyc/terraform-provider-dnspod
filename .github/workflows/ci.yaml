name: ci

on:
  pull_request:
    branches:
    - master
  push:
    branches:
    - master

jobs:

  pull:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        job:
        - build
        - test
    steps:
    - name: Set up Go
      uses: actions/setup-go@v1
      with:
        go-version: 1.15
      id: go
    - name: Check out code into the Go module directory
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.pull_request.head.sha }}
    - name: make ${{ matrix.target }}
      run: make $target
      env:
        target: ${{ matrix.target }}
